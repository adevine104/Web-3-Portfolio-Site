            <div id="footer-content">

                <section id="footer-form">
                    <form action="https://formspree.io/mayplrdo" method="POST">
                        <section id="contact">
                            <div id= "name">
                                <input type="text" placeholder="Name/Company" Name="Name/Company">
                            </div>
                            <div id= "email">
                                <input type="email" placeholder="Email" Name="Email">
                            </div>
                            <div id= "subject">

                            </div>
                        </section>
        
                        <section id="message">
                    
                            <textarea placeholder="Message" Name="Message"> </textarea>
                           
                        </section>
        
                        <section>

                                <button type="submit">SEND</button>
                            </div>
                        </section>
