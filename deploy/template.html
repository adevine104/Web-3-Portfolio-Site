<!DOCTYPE html>
<html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Google Font -->
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/d933a7ac9c.js" crossorigin="anonymous"></script>
 
     <link rel="stylesheet" href="css/styles.css">
     <title>ADEVINEDESIGNS</title>
 </head>

<body>

    <header class="grid-container">
        <div>
            <section id="logo-container">
                <img src="img/header/ADlogo.svg" alt="">
            </section>
    
            <section id="burger-container">
                <i class="fas fa-bars" id="burger-icon"></i>
            </section>
    
            <nav id="nav-container" data-nav="main-navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
    
        </div>
    </header>
    <footer class="grid-container">
        
            <div id="corner">
                <section>
                    <div id="black-top"></div>
                    <div id="black-bottom"></div>
                </section>
            </div>
        
            <div id="footer-content">
                        
                <section id="footer-title">
                    <h1>CONTACT</h1>
                </section>
        
                <section id="footer-form">
                    <form action="#">
                        <section id="contact">
                            <div id= "name">
                                <input type="text" placeholder="Name/Company">
                            </div>
                            <div id= "email">
                                <input type="text" placeholder="Email">
                            </div>
                            <div id= "subject">
                                <input type="text" placeholder="Subject">
                            </div>
                        </section>
        
                        <section id="message">
                    
                            <textarea type="text" placeholder="Message"></textarea>
                           
                        </section>
        
                        <section>
                            <div id="send">
                                <button>SEND</button>
                            </div>
                        </section>
                    
                    </form>
                </section>
        
                <section id="footer-social">
                    <ul>
                        <li><a href="https://www.instagram.com/addyd.art/"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/addison-devine-130b61186/"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="https://github.com/adevine104"><i class="fab fa-github"></i></a></li>
                    </ul>
                </section>
        
        </footer>
    <!-- jQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Greensock -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
            
            <script src="js/scripts-min.js"></script>
    
</body>

</html>
